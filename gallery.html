<!-- 'Power House' Milstone Project 1 By Gary Hird   -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta Tags-->
    <meta name="description"
        content="Power House. Gym for adults in North Lincolnshire ">
    <meta name="keywords" content="gym, power-lifting, scunthorpe, sport, exercise">
    <!-- Title -->
    <title>Power House</title>
    <!-- Stylesheet -->
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <body>
        <header>
            <!-- Acquired Bootstrap Navbar from W3 Schools   -->
            <nav class="navbar navbar-expand-sm  fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                                <h3 class="logo-text" >
                                POWER HOUSE <i class="fa-solid fa-bolt"></i>
                                </h3>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">

                                <li class="nav-item">
                                <a class="nav-link logo-text" href="#">Membership</a>
                                </li>

                                <li class="nav-item">
                                <a class="nav-link logo-text" href="#">Gallery</a>
                                </li>

                                <li class="nav-item">
                                <a class="nav-link logo-text" href="#">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>



        <section id="hero" >
                        <div class="container">
                            <div class="row">

                                <div class="col-12 parent">
                                    <img class="logo-hero child" src="assets/images/logo-red.png" alt="Power House Logo">
                                </div>

                            </div>
                        </div>

                        <div class="container-fluid">
                            <div class="row">
                                
                                <div class="col-12 orange-bar">
                                    <!-- Carousel from W3 Schools -->
                                        <div id="demo" class="carousel slide" data-bs-ride="carousel">
                                            <!-- The slideshow/carousel -->
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <div class="jcc">
                                                        <p> OVER 100 CLASSES PER MONTH</p>
                                                    </div>
                                                </div>
                                                <div class="carousel-item">
                                                    <div class="jcc">
                                                        <p>25% OFF NEW MEMBERSHIPS </p>
                                                    </div>
                                                </div>
                                                    <div class="carousel-item">
                                                    <div class="jcc">
                                                        <p>OPEN 24 HOURS</p>
                                                    </div>
                                                </div>
                                                <div class="carousel-item">
                                                    <div class="jcc">
                                                        <a href="#">JOIN HERE<i class="fa-solid fa-bolt"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </section>
    </header>

    <main>

    <section id="gallery">
        <div class="container">
            <div class="row jcc">
                <div class="col-12 col-md-5 col-lg-4">
                    <img src="./assets/images/gallery/gallery1.jpg" alt="gallery 1">
                </div>
                <div class="col-12 col-md-7 col-lg-4">
                    <img src="./assets/images/gallery/gallery2.jpg" alt="gallery 2">
                </div>
                <div class="col-12 col-md-7 col-lg-4">
                    <img src="./assets/images/gallery/gallery3.jpg" alt="gallery 3">
                </div>
                <div class="col-12 col-md-5 col-lg-4">
                    <img src="./assets/images/gallery/gallery4.jpg" alt="gallery 4">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./assets/images/gallery/gallery5.jpg" alt="gallery 5">
                </div>
            </div>
        </div>
    </section>

    </main>


    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 jcc">
                        <h3 class="logo-text" >POWER HOUSE <i class="fa-solid fa-bolt"></i></h3>
                </div>
                    <div class="row">
                        <div class="col-12"  class="jcc">
                            <div id="Socials" >
                            <!-- Socials icons from Font Awesome  -->

                                <ul class="inline" >
                                    <li>
                                        <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook">
                                        <i class="fa-brands fa-square-facebook"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="YouTube">
                                        <i class="fa-brands fa-youtube-square"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Twitter">
                                        <i class="fa-brands fa-square-x-twitter"></i></a>
                                    </li>
                                    <li>
                                        <a href="#hero" aria-label="Jump to top of page">
                                        <i class="fa-solid fa-arrow-up"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </footer>


    <!-- Font Awesome toolkit From fontawesome.com -->
    <script src="https://kit.fontawesome.com/6062614551.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Popper (for dropdowns etc) from Getbootstrap.com-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 



    </body>
</html>
